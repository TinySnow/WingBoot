<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <form method="post" th:action="@{/checkPwd}">
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        账户：
        <label><input type="text" name="username"></label><br/>
        密码：
        <label><input type="password" name="password"></label><br/>
        <input type="submit" value="登录">
        <a href="UserRegister.html">用户注册</a>
        <a href="ForgetPassword.html">忘记密码</a>
    </form>
    <a href="JudgeLogin.html">切换至评委登录</a>
</body>
</html>
