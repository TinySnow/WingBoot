<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <form method="post" th:action="@{/UserRegister}">
        邮箱：
        <label><input type="email" name="email"></label><br/>
        账户：
        <label><input type="text" name="username"></label><br/>
        密码：
        <label><input type="password" name="password"></label><br/>
        <input type="submit" value="注册">
    </form>
    <a href="UserLogin.html">返回用户登录</a>
</body>
</html>
